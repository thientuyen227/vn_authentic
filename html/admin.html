<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Đơn hàng - VNauthentic Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>Quản lý Đơn hàng - VNauthentic Admin</h1>
      <button id="logout-btn" class="btn btn-danger">Đăng xuất</button>
    </header>

    <div class="container mt-5">
      <!-- Login Form -->
      <div
        id="login-container"
        class="mb-4"
        style="display: none; max-width: 400px; margin: 0 auto"
      >
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Đăng nhập Admin</h5>
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Đăng nhập
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Orders List -->
      <div id="orders-container" style="display: hide">
        <div id="message" class="mb-3 text-center"></div>
        <div id="orders-list"></div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2025 VNauthentic Admin. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
