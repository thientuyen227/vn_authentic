<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra Giày Chính Hãng - VNauthentic</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/checkshoes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@latest/dist/ort.min.js"></script>
  </head>
  <body>
    <div id="header-container"></div>

    <div class="container content check-shoe-container">
      <h1 class="text-center mb-4">Kiểm tra Giày Chính Hãng</h1>
      <p class="lead text-center mb-3">
        Tải ảnh giày của bạn lên để kiểm tra tính xác thực.
      </p>

      <div class="upload-area mb-4">
        <label for="imageUpload" class="upload-label">Chọn ảnh giày</label>
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          class="upload-input"
        />
        <div id="uploadedImageContainer" class="mt-2">
          <img
            id="uploadedImage"
            src="#"
            alt="Ảnh đã tải lên"
            class="uploaded-image"
          />
        </div>
      </div>

      <div class="d-grid gap-2">
        <button id="checkButton" disabled class="btn btn-primary btn-lg">
          Kiểm tra ngay
        </button>
      </div>

      <div id="loading" class="hidden text-center mt-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Đang tải...</span>
        </div>
        <p class="mt-2">Đang kiểm tra...</p>
      </div>

      <div id="resultContainer" class="hidden mt-4">
        <h2 class="text-center mb-3">Kết quả kiểm tra:</h2>
        <p id="predictionLabel" class="result-label"></p>
        <p id="predictionConfidence" class="result-confidence"></p>
      </div>
    </div>

    <div id="footer-container"></div>

    <script src="../js/checkshoes.js"></script>
    <script src="../js/header.js"></script>
    <!-- Thêm header.js -->
    <script>
      fetch("header.html")
        .then((response) => {
          if (!response.ok) throw new Error("Không tải được header.html");
          return response.text();
        })
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
          updateUserInfo(); // Gọi hàm cập nhật trạng thái đăng nhập từ header.js
        })
        .catch((error) => console.error("Lỗi:", error));

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
